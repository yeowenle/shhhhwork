<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <link rel="stylesheet" href="staff-style.css">
</head>
<body>
    <div class="container">
        <!-- Website Logo -->
        <div class="logo-container">
            <a href="index.html">
                <img src="images/logo.png" alt="Website Logo" class="website-logo">
            </a>
        </div>

        <!-- Login Form -->
        <h2 class="section-title">Staff Login</h2>
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="staffId">Staff ID</label>
                <input type="text" id="staffId" name="staffId" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="auth-btn">Login</button>
        </form>

        <!-- Link to Register Page -->
        <p class="auth-link">Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <!-- Link to External JavaScript File -->
    <script src="staff.js"></script>
</body>
</html>
